<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Storage Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1f2e, #2d2d44);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #ffffff;
        }

        .box {
            background: #2b2f45;
            padding: 30px;
            width: 360px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: none;
            background: #1f2233;
            color: #fff;
            outline: none;
            transition: 0.2s ease;
        }

        input::placeholder {
            color: #a0a0b5;
        }

        input:focus {
            background: #262a40;
            box-shadow: 0 0 0 2px #5b6cff55;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #5b6cff, #7a7cff);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="box">
    <h2>User Information</h2>

    <input id="name" placeholder="Full Name">
    <input id="id" placeholder="ID Number">
    <input id="phone" placeholder="Phone Number">
    <input id="email" placeholder="Email Address">
    <input id="address" placeholder="Home Address">

    <button onclick="saveData()">Save</button>
    <button onclick="loadData()">Load</button>
</div>

<script>
    function saveData() {
        localStorage.setItem("name", document.getElementById("name").value);
        localStorage.setItem("id", document.getElementById("id").value);
        localStorage.setItem("phone", document.getElementById("phone").value);
        localStorage.setItem("email", document.getElementById("email").value);
        localStorage.setItem("address", document.getElementById("address").value);
        alert("Data saved successfully!");
    }

    function loadData() {
        document.getElementById("name").value = localStorage.getItem("name") || "";
        document.getElementById("id").value = localStorage.getItem("id") || "";
        document.getElementById("phone").value = localStorage.getItem("phone") || "";
        document.getElementById("email").value = localStorage.getItem("email") || "";
        document.getElementById("address").value = localStorage.getItem("address") || "";
    }
</script>

</body>
</html>
